<ng-container *ngIf="category">
  <div class="p-3 w-full flex flex-col overflow-hidden bg-gray-300">
    <!-- <pre>{{ category | json }}</pre> -->
    <a
      *ngIf="allowCategoryNavigate; else noNav"
      class="w-full flex flex-col justify-center items-center"
      [routerLink]="['/course/category', category.id]"
    >
      <img class="h-48 scale-75 items-center" [src]="category?.image" />
      <!-- <div class="w-full flex-col"> -->
      <div class="px-4">
        <div class="font-bold">{{ category?.name }}</div>
        <div class="text-sm">
          {{ category?.description | truncate: 100 }}
        </div>
      </div>
    </a>
    <ng-template #noNav>
      <div class="w-full flex flex-col justify-center items-center">
        <img class="h-48 scale-75 items-center" [src]="category?.image" />
        <!-- <div class="w-full flex-col"> -->
        <div class="px-4">
          <div class="font-bold">{{ category?.name }}</div>
          <div class="text-sm">
            {{ category?.description | truncate: 100 }}
          </div>
        </div>
      </div>
    </ng-template>
    <div class="w-full bg-white flex flex-row grow-0 mt-4">
      <app-course-card-small
        *ngFor="let course of category.courses"
        [course]="course"
      ></app-course-card-small>
    </div>
  </div>
</ng-container>
