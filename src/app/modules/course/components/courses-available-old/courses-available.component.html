<div
  class="h-full w-full bg-no-repeat bg-cover bg-fixed z-0"
  [ngStyle]="{
    backgroundImage:
      'url(https://c0.wallpaperflare.com/preview/200/7/607/coffee-men-business-laptop.jpg)'
  }"
>
  <div class="w-full flex flex-col justify-center items-center pt-8">
    <p class="w-full flex justify-center text-5xl">Team Learning Center</p>
    <p class="w-full flex justify-center text-2xl">Get up to speed quickly</p>
    <div class="w-full flex justify-center bg-app-secondary text-app-secondary">
      <p>Find a course that is right for you</p>
    </div>

    <div class="h-screen flex flex-col w-1/2">
      <div class="h-fit w-full flex flex-row flex-wrap">
        <div
          class="
            flex
            w-60
            h-16
            bg-white
            border border-solid border-blue-600
            shadow-md shadow-black
            hover:cursor-pointer
          "
          *ngFor="let category of service.items$ | async"
          [routerLink]="['/course/category', category.id]"
        >
          <div class="h-full w-1/3">
            <img class="w-full h-full" src="{{ category.image }}" />
          </div>
          <div class="w-2/3 pl-2 flex h-full justify-center flex-col grow">
            <div class="font-bold">{{ category.name }}</div>
            <p>{{ category.courses.length }} Courses</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
