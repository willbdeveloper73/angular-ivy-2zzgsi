<div class="px-3 leading-8" *ngIf="courseService.meta$ | async as meta">
  <p>{{ meta.available }} available courses</p>
  <p>{{ meta.duration * 1000 | date: 'HH:mm:ss':'UTC' }} hours</p>
  <p>
    <!-- {{ meta.duration * 1000 | date: 'HH:mm:ss':'UTC' }} hours -->
    {{ meta.duration * 1000 | date: 'H':'UTC' }} hours
    {{ meta.duration * 1000 | date: 'mm':'UTC' }} minutes
    {{ meta.duration * 1000 | date: 'ss':'UTC' }} seconds of information
  </p>
</div>
