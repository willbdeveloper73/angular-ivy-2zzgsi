<div class="align-center justify-items w-full p-4">
  <video
    controls
    autoplay="item.autoplay"
    muted
    class="aspect-video w-full"
    [src]="item?.source?.url"
    (ended)="onVideoEnded()"
    #video
  ></video>
  <div>
    Playing Video {{ item.source.seq }} of
    {{ item.playlistItem.sources.length }}
  </div>
</div>
