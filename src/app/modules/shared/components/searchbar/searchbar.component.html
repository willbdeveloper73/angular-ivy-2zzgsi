<!-- space-x-2 -->
<div class="flex items-center md:items-stretch md:self-stretch">
	<span class="pull-right relative w-fit px-2" *ngIf="panel">
	  <input
		type="search"
		placeholder="Search"
		(input)="onInput($event)"
		class="
		  w-fit
		  appearance-none
		  rounded
		  border border-gray-800
		  py-1
		  px-2
		  pl-7
		  text-sm
		  leading-normal
		  text-gray-400
		  transition
		  focus:border-gray-600 focus:outline-none
		"
	  />
	  <div class="absolute left-4 top-1.5">
		<svg
		  class="pointer-events-none h-4 w-4 fill-current text-gray-500"
		  xmlns="http://www.w3.org/2000/svg"
		  fill="none"
		  viewBox="0 0 20 20"
		  stroke="currentColor"
		>
		  <path
			stroke-linecap="round"
			stroke-linejoin="round"
			stroke-width="2"
			d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
		  ></path>
		</svg>
	  </div>
	</span>
  
	<app-header-button class="text-app-accent" (clicked)="toggle()">
	  <span class="sr-only">Open search panel</span>
	  <app-search-icon></app-search-icon>
	</app-header-button>
  </div>
