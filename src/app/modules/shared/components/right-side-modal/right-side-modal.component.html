<div
  class="group fixed hidden inset-0 bg-gray-600/50 overflow-y-auto overflow-x-hidden h-full z-20"
  tabindex="-1"
  role="dialog"
  #Modal
>
  <!-- class="
    fixed
    hidden
    top-0
    right-0
    bg-gray-600/50
    overflow-y-auto
    h-full
    z-30
  " -->
  <div
    [@slideInOut]="menuState"
    class="
      modal-dialog
      absolute
      w-1/3
      max-w-1/3
      right-1/3
      overflow-hidden
      overscroll-none
      bg-white
      transition-all
      delay-150
      ease-out
      duration-700
    "
  >
  <div class="modal-content bg-white shadow-xl">
    <header class="py-6 px-4 bg-blue-900">
      <div class="flex items-center justify-between">
        <h5 class="modal-title text-white">Modal title</h5>
        <span>
          <button
            type="button"
            class="close text-indigo-200"
            (click)="onClose()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </span>
      </div>
    </header>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="px-4 rounded bg-app-secondary"
          (click)="onClose()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
