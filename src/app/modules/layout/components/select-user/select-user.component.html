<select
  class="
    block
    bg-gray-200
    text-gray-700
    border-red-500
    rounded
    px-1
    w-full
    h-12
  "
  #userSelect
  (change)="changeUser(userSelect.value)"
>
  <option
    *ngFor="let user of users.items$ | async"
    [value]="user.id"
    [selected]="user.id === (authenticatedUser.item$ | async).id"
  >
    {{ user.displayName }}
  </option>
</select>
